<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        @keyframes backgroundWave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(
                -45deg, 
                #667eea, 
                #764ba2, 
                #4a00e0, 
                #8e2de2
            );
            background-size: 400% 400%;
            animation: backgroundWave 15s ease infinite;
            perspective: 1000px;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            letter-spacing: 2px;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .toggle-password svg {
            width: 24px;
            height: 24px;
            color: #888;
            transition: all 0.3s ease;
        }

        .toggle-password svg:hover {
            color: #667eea;
            transform: scale(1.1);
        }

        .login-option {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .login-option:hover {
            background-color: #f5f5f5;
        }

        .login-option svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .login-container {
                width: 100%;
                max-width: 400px;
                padding: 30px;
            }

            .login-container h1 {
                font-size: 22px;
            }

            .input-group input, 
            .login-option, 
            .submit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 20px;
            }

            .login-container h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .input-group input, 
            .login-option, 
            .submit-btn {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back!</h1>
        
        <a href="{{url_for('googleLogin')}}" class="login-option google-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#4285F4">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.75h3.57c2.08-1.92 3.28-4.74 3.28-8.07z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-1 7.27-2.69l-3.57-2.75c-.99.69-2.26 1.1-3.7 1.1-2.84 0-5.25-1.92-6.11-4.51H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.89 14.15c-.22-.69-.35-1.43-.35-2.15s.13-1.46.35-2.15V7H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 5l3.71-2.85z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.46 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7l3.71 2.85c.86-2.59 3.27-4.47 6.11-4.47z" fill="#EA4335"/>
            </svg>
            Continue with Google
        </a>

        <a href="{{url_for('gitLogin')}}" class="login-option github-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Continue with Github
        </a>

        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group password-container">
            <input type="password" placeholder="Password" required id="password" data-original-value="">
            <button class="toggle-password" type="button" onclick="togglePasswordVisibility()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-lienjoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
            </button>
        </div>

        <button class="submit-btn">Login</button>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeButton = document.querySelector('.toggle-password svg');
            
            // Store original value if not already stored
            if (!passwordInput.dataset.originalValue) {
                passwordInput.dataset.originalValue = passwordInput.value;
            }

            if (passwordInput.type === 'password') {
                // Switch to text and start typewriter effect
                passwordInput.type = 'text';
                typewriterReveal(passwordInput);
                
                eyeButton.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.542 7a10.025 10.025 0 01-4.178 5.728m0 0L21 21" />
                `;
            } else {
                // Switch back to password with reverse typewriter
                reverseTypewriter(passwordInput);
                
                eyeButton.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        function typewriterReveal(input) {
            const originalValue = input.dataset.originalValue;
            input.value = '';
            let index = 0;

            function typeNextChar() {
                if (index < originalValue.length) {
                    input.value += originalValue[index];
                    index++;
                    // Randomize typing speed between 50-100ms
                    setTimeout(typeNextChar, Math.random() * 50 + 50);
                }
            }

            typeNextChar();
        }

        function reverseTypewriter(input) {
            let currentValue = input.value;
            let index = currentValue.length - 1;

            function removeLastChar() {
                if (index >= 0) {
                    input.value = currentValue.slice(0, index);
                    currentValue = input.value;
                    index--;
                    // Randomize typing speed between 50-100ms
                    setTimeout(removeLastChar, Math.random() * 50 + 50);
                } else {
                    // Switch to password type after removing all characters
                    input.type = 'password';
                    input.value = input.dataset.originalValue;
                }
            }

            removeLastChar();
        }
    </script>
</body>
</html>
